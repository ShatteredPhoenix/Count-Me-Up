<html>
    <head>
        <title> BBC Test Assignment </title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CMU.css">
        <script type="text/javascript" src="JS/CMU.js"></script> 
        <script src="http://code.jquery.com/jquery-latest.min.js"></script>
        <script>
            var interval = 1000;  // 1000 = 1 second, 3000 = 3 seconds
            function Update() {  // Update Function
                $.get("VoteCounter", function (responseJson) {                 // Execute Ajax GET request on URL of "VoteCounter" and execute the following function with Ajax response JSON...
                    var $select = $("#Div1");                           // Locate HTML DOM element with ID "someselect".     
                    $.each(responseJson, function (key, value) {
                        $("<option>").val(key).text(key).appendTo($select);
                        $("<option>").val(key).text(value).appendTo($select); // Create HTML <option> element, set its value with currently iterated key and its text content with currently iterated item and finally append it to the <select>.
                    });
                });
            } ;
            setTimeout(Update, interval); // Call Update Fnunction every second
        </script>
    </head>
    <body>
        <h1> BBC Count Me Up </h1>
        <div class="Container">
            <form method="POST" action="SignIn">
                <label><b>Username: </b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
                <br>
                <label><b>Password:</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                <br>
                <button type="submit" name = "LogIn"> Login </button>
                <button type="submit" name = "SignUp">SignUp</button>
            </form>
            <br>
            <h2> Current Live  Results: </h2> 
            <div id="Div1" class = "Container2"> </div>
        </div>
    </body>
</html>
